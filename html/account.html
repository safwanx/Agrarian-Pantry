<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Account</title>
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="account-class">
            <div class="sign-in-container">
                <form id="signInForm" method="post" action="../php/account.php">
                    <h1>Sign In</h1>
                    <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                    <button id="sign-in" name="sign-in" class="btn btn-primary">Sign In</button>
                </form>
                <p class="mt-3">Don't have an account? <button id="sign-up-1" class="btn btn-primary">Sign Up</button></p>
            </div>

            <div class="sign-up-container">
                <form id="signUpForm" method="post" action="../php/signup.php">
                    <h1>Sign Up</h1>
                    <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
                    <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                    <input type="tel" name="phone" class="form-control mb-3" placeholder="Phone Number" required>
                    <input type="text" name="address" id="address" class="form-control mb-3" placeholder="Address">
                    <div class="mb-3">
                        <input type="radio" id="customer" name="type" value="customer" class="form-check-input" checked>
                        <label for="customer" class="form-check-label">Customer</label>
                    </div>
                    <div class="mb-3">
                        <input type="radio" id="seller" name="type" value="seller" class="form-check-input">
                        <label for="seller" class="form-check-label">Seller</label>
                    </div>
                    <button id="sign-up" name="sign-up" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <button id="sign-in-1" class="btn btn-primary">Sign In</button></p>
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/account.js"></script>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
