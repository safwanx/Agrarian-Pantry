<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="contact-section">
            <div class="contact-top">
                <h1>Contact Us</h1>
                <p>Have a question or want to get in touch? Send us a message and we'll get back to you as soon as possible.</p>
            </div>
            <div class="contact-box">
                <form class="contact-form" action="./php/contact_form.php" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" name="phone" required><br><br>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button id="submitButton" type="submit">Submit</button>
                </form>
            </div>

            <div class="contact-details">
                <div>
                    <h2>Contact Info</h2>
                    <p>Email: info@agrarian-pantry.com<br> Phone: +966 123 456 789</p>
                </div>
            </div>

            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="./images/instagram-icon.png" alt="Instagram">
                </a>

                <a href="https://twitter.com" target="_blank">
                    <img src="./images/twitter-icon.jpg" alt="Twitter">
                </a>

                <a href="mailto:info@agrarian-pantry.com" target="_blank">
                    <img src="./images/email-icon.png" alt="Email">
                </a>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="./scripts/header.js"></script>
    <script src="./scripts/contactButtons.js"></script>
    <script src="./scripts/footer.js"></script>    
</body>
</html>
