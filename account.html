<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Account</title>
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="account-class">
            <div class="sign-in-container">
                <form id="signInForm" method="post" action="./php/account.php">
                    <h1>Sign In</h1>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <button id="sign-in" name="sign-in">Sign In</button>
                </form>
                <p>Don't have an account? <button id="sign-up-1">Sign Up</button></p>
            </div>

            <div class="sign-up-container">
                <form id="signUpForm" method="post" action="./php/signup.php">
                    <h1>Sign Up</h1>
                    <input type="text" name="name" placeholder="Full Name" required><br>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <button id="sign-up" name="sign-up">Sign Up</button>
                </form>
                <p>Already have an account? <button id="sign-in-1">Sign In</button></p>
                <p><em>To sign up as a seller, submit you information through the <a href="seller.html">Seller</a> form</em>
            </div>
        </section>

    </main>

    <div id="footer"></div>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/account.js"></script>    
</body>
</html>
